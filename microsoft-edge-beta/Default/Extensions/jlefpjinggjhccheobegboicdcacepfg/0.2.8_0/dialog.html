<div class="ocrext-element ocrext-wrapper-color-fish color-fish-main-wrapper ocrext-wrapper-color-fish-minimized">
  <header class="ocrext-element ocrext-header">
	<span class="ocrext-element ocrext-title mdl-layout-title">
    <span>ColorFish</span>
    <a class="ocrext-closeToolbar-link icon-action-white icon-action-white-ic_close_white_24dp" title="Close"></a>
    <a class="ocrext-settings-link icon-action-white icon-action-white-ic_settings_white_24dp" title="Settings"></a>
  </span>
  </header>
  <div class="ocrext-element ocrext-content ocrext-clearfix">
    <div class="ocrext-element ocrext-ocr-output">
      <p class="ocrext-element ocrext-status"></p>
      <div class="ocrext-element ocrext-grid ocrext-grid-message ocrext-clearfix">
        <div class="ocrext-element ocrext-cell ocrext-cell-small">
          <h5 class="ocrext-element ocrext-label ocrext-message">Selected colors:</h5>
        </div>

        <div class="color-fish-output-value">

          <div class="ocrext-element ocrext-cell">
            <label for="color-fish-rgb-value" class="ocrext-element ocrext-label ocrext-message hex-value">HEX<span></span></label>
            <input type="text" placeholder="hex" disabled value="" id="color-fish-hex-value">
          </div>

          <div class="ocrext-element ocrext-cell">
            <label for="color-fish-rgb-value" class="ocrext-element ocrext-label ocrext-message rgb-value">RGB<span></span></label>
            <input type="text" placeholder="rgb" disabled value="" id="color-fish-rgb-value">
          </div>

          <div class="ocrext-element ocrext-cell">
            <label for="color-fish-hsl-value" class="ocrext-element ocrext-label ocrext-message hsl-value">HSL<span></span></label>
            <input type="text" placeholder="hsl" disabled value="" id="color-fish-hsl-value">
          </div>

          <div class="ocrext-element ocrext-cell">
            <span class="ocrext-element ocrext-label ocrext-message color-fish-selected-color-name"></span>
          </div>
        </div>
     </div>

      <div class="ocrext-element ocrext-grid ocrext-grid-message color-fish-minified-hide ocrext-clearfix">
        <div class="ocrext-element ocrext-cell ocrext-cell-small">
          <h5 class="ocrext-element ocrext-label ocrext-message">History:</h5>
        </div>
        <div class="color-fish-history-main-wrapper">
          <div class="color-fish-history-container">
          </div>
          <a class="ocrext-trash-link icon-action-white icon-action-white-ic_trash_white_24dp" title="Clear colors history"></a>
        </div>
      </div>

    <div class="ocrext-element magnifier-checkbox">
      <input type="checkbox" name="turnOnMagnifier" id="turnOnMagnifier" checked value="turnOnMagnifier">
      <label for="turnOnMagnifier">Use Magnifier Cursor</label>
    </div>

    <div class="ocrext-element ocrext-footer mdl-grid">
      <div class="ocrext-element mdl-cell mdl-cell--9-col ocrext-btn-container">
        <button class="ocrext-element ocrext-ocr-recapture ocrext-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" title="Recapture">Recapture</button>
        <div class="color-fish-display-flex">
          <button class="ocrext-element ocrext-ocr-copy ocrext-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" title="Copy to clipboard">Copy to clipboard</button>
            <select id="colorVariation" class="hotkeySelector">
              <option value="HEX">HEX</option>
              <option value="RGB">RGB</option>
              <option value="HSL">HSL</option>
            </select>
        </div>
        <button class="ocrext-element ocrext-ocr-sendocr ocrext-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" title="Redo OCR">Refresh Screenshot</button>
      </div>
    </div>

  </div>
</div>
