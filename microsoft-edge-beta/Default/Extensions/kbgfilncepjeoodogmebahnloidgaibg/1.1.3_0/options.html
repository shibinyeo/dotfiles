                    </div>

                        <div class="form-group col-md-5">
                            <label for="sexual-orientation">Sexual Orientation</label>
                            <select id="sexual-orientation" name="sexual-orientation" class="form-control">
                                <option value="" selected>--</option>
                                <option value="asexual">Asexual / Aromantic</option>
                                <option value="bisexual">Bisexual</option>
                                <option value="gay">Gay</option>
                                <option value="lesbian">Lesbian</option>
                                <option value="heterosexual">Heterosexual / Straight</option>
                                <option value="pansexual">Pansexual, Demisexual, or Omnisexual</option>
                                <option value="queer">Queer</option>
                                <option value="other">Other</option>
                                <option value="decline">Prefer not to say</option>
                            </select>
                        </div>

                        <div class="form-group col-md-1"></div>

                        <div class="form-group col-md-5">
                            <label for="disability">Disability Status</label>
                            <select id="disability" name="disability" class="form-control">
                                <option value="" selected>--</option>
                                <option value="yes">Yes, I have a disability</option>
                                <option value="no">No, I do not have a disability</option>
                                <option value="decline">Prefer not to say</option>
                            </select>
                        </div>

                    </div>


                    <div class="form-row">

                        <div class="form-group col-md-5">
                            <label for="veteran-status">Veteran Status</label>
                            <select id="veteran-status" name="veteran-status" class="form-control">
                                <option value="" selected>--</option>
                                <option value="notprotected">I am not a protected veteran</option>
                                <option value="protected">I identify as one or more of the classifications of a protected veteran</option>
                                <option value="decline">Prefer not to say</option>
                            </select>
                        </div>

                    </div>

                </form>


            </div>

            <button type="submit" class="btn btn-primary" id="saveInfo">Save</button>
            <br>
            <br>

        </div>


    </div>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>    
</body>
</html>
